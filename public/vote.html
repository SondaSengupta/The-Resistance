<h2>Team vote</h2>
<p>
The proposed team is <%= vote.join(' and ') %>. A majority
can vote the team now. Vote yay or nay.
</p> 
<button class="btn btn-success col-xs-6 btn-lg teamvote" data-value="yay">Yay</button>
<button class="btn btn-danger col-xs-6 btn-lg teamvote" data-value="nay">Nay</button>
